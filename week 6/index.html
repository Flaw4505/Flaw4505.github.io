<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="txta">
    <input type="text" id="txtb">
    <button onclick="tongab();">
        Tinh tong
    </button>
</body>
<script>
    function tongab() {
        var txta = document.getElementById('txta').value;
        var txtb = document.getElementById('txtb').value;
        if (txta == null || txta == '' || isNaN(txta)) {
            alert('Vui long nhap so a hop le');
            return;
        }
        if (txtb == null || txtb == '' || isNaN(txtb)) {
            alert('Vui long nhap so b hop le');
            return;
        }
        alert(parseInt(txta) + parseInt(txtb));
        document.getElementById('txta').value = '';
        document.getElementById('txtb').value = '';
        if (txta == null || txta == "" || isNaN(txta))
            document.write("<span style='color:red'>You must enter a number</span>");
        else if (txta % 2 == 0)
            document.write("<span style='color:green'><b>" + txta + " is an even number</b></span>");
        else
            document.write("<span style='color:blue'><i>" + txta + " is an odd number</i></span>");

    }
</script>

</html>
